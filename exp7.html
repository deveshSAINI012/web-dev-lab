<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salespeople Salary Range</title>
    <script>
        function calculateSalaries() {
            var salaries = [0, 0, 0, 0, 0, 0, 0, 0, 0];

            var salespeople = parseInt(prompt("Enter the number of salespeople:"));

            for (var i = 0; i < salespeople; i++) {
                var grossSales = parseInt(prompt("Enter the gross sales for salesperson " + (i + 1) + ":"));
                var salary = 200 + (0.09 * grossSales);

                if (salary >= 200 && salary <= 299) {
                    salaries[0]++;
                } else if (salary >= 300 && salary <= 399) {
                    salaries[1]++;
                } else if (salary >= 400 && salary <= 499) {
                    salaries[2]++;
                } else if (salary >= 500 && salary <= 599) {
                    salaries[3]++;
                } else if (salary >= 600 && salary <= 699) {
                    salaries[4]++;
                } else if (salary >= 700 && salary <= 799) {
                    salaries[5]++;
                } else if (salary >= 800 && salary <= 899) {
                    salaries[6]++;
                } else if (salary >= 900 && salary <= 999) {
                    salaries[7]++;
                } else {
                    salaries[8]++;
                }
            }

            document.getElementById("result").innerHTML = "<h2>Salespeople Salary Ranges</h2>" +
                "<p>$200-$299: " + salaries[0] + "</p>" +
                "<p>$300-$399: " + salaries[1] + "</p>" +
                "<p>$400-$499: " + salaries[2] + "</p>" +
                "<p>$500-$599: " + salaries[3] + "</p>" +
                "<p>$600-$699: " + salaries[4] + "</p>" +
                "<p>$700-$799: " + salaries[5] + "</p>" +
                "<p>$800-$899: " + salaries[6] + "</p>" +
                "<p>$900-$999: " + salaries[7] + "</p>" +
                "<p>$1000 and over: " + salaries[8] + "</p>";
        }
    </script>
</head>
<body>
    <h1>Salespeople Salary Range</h1>
    <button onclick="calculateSalaries()">Calculate Salaries</button>
    <div id="result"></div>
</body>
</html>
